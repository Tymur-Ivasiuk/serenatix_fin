{% extends 'generate/main_base.html' %}
{% load static %}

{% block css_styles %}
<link rel="stylesheet" href="{% static 'generate/css/account.css' %}">
<link rel="stylesheet" href="{% static 'generate/css/login.css' %}">
{% endblock %}



{% block main %}
<main class="main">
    <div class="account-detail">
        <p class="hello">Have you Forgotten Your Password ?</p>
        <div class="account-form">
            <table>
                <tr>
                    <td class="partner-info">
                        Your password has been set. You may go ahead and log in now.
                    </td>
                </tr>
            </table>

            <a href="{% url 'login' %}">
                <button class="blue-btn">
                    LOG IN
                </button>
            </a>
        </div>
    </div>
</main>
{% endblock %}
